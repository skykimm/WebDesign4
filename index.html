<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8">
    <title>웹디자인기능사실기</title>
</head>
<body>
<div id="wrapper" class="wrap">
    <div class="header">
        <div class="header_left">
            <img src="img/logo.jpg">
        </div>
        <div class="header_right">
            <div class="header_a">
                <a href="#">MENU-1</a>
                <a href="#">MENU-2</a>
                <a href="#">MENU-3</a>
                <a href="#">MENU-4</a>
                
                <div class="mega">
                    <div class="mega_box">
                        <ul>
                            <li>
                                <a href="#">submenu-1</a>
                                <a href="#">submenu-2</a>
                                <a href="#">submenu-3</a>
                                <a href="#">submenu-4</a>
                            </li>
                            <li>
                                <a href="#">submenu-5</a>
                                <a href="#">submenu-6</a>
                                <a href="#">submenu-7</a>
                                <a href="#">submenu-8</a>
                            </li>
                            <li>
                                <a href="#">submenu-9</a>
                                <a href="#">submenu-10</a>
                                <a href="#">submenu-11</a>
                                <a href="#">submenu-12</a>
                            </li>
                            <li>
                                <a href="#">submenu-13</a>
                                <a href="#">submenu-14</a>
                                <a href="#">submenu-15</a>
                                <a href="#">submenu-16</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="slide">
        <div class="slidebox">
            <img src="img/img1.jpg" alt="사진1">
            <img src="img/img2.jpg" alt="사진2">
            <img src="img/img3.jpg" alt="사진3">
        </div>
    </div>
    
    <div class="containerbox">
        <div class="container box1">
            <span>공지사항</span>
            <p onclick="clickopen()" class="openmodal">안녕하세요</p>
            <p>공지사항입니다.</p>
        </div>

        <div class="container box2">
            <span>갤러리</span>
            <div class="gall">
                <img src="img/img1.jpg" alt="갤러리1">
            </div>
            <div class="gall">
                <img src="img/img2.jpg" alt="갤러리2">
            </div>
            <div class="gall">
                 <img src="img/img3.jpg" alt="갤러리3">
            </div>
        </div>
        <div class="container box3">
            <img src="img/img1.jpg" alt="배너">
        </div>

        <div class="closemodal">
            <span>타이틀</span>
            <div class="closebtn" onclick="clickclose" >닫기</div>
        </div>
    </div>
    
    <div class="foot">
        <div class="last">
            <img src="img/flogo.jpg" alt="footer">
        </div>

        <div class="last_center">
            <span>Copyright</span>
        </div>

        <div class="last">
            <img src="img/flogo.jpg" alt="footer">
        </div>
    </div>
</div>
    <script src="js/index.js"></script>
</body>
</html>
